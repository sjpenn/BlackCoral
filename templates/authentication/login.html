{% extends 'base.html' %}

{% block title %}Login - BLACK CORAL{% endblock %}

{% block content %}
<div class="login-container" style="max-width: 400px; margin: 2rem auto;">
    <div class="login-form" style="background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
        <h2 style="text-align: center; margin-bottom: 2rem;">BLACK CORAL Login</h2>
        
        <form method="post">
            {% csrf_token %}
            <div style="margin-bottom: 1rem;">
                <label for="username" style="display: block; margin-bottom: 0.5rem;">Username:</label>
                <input type="text" id="username" name="username" required 
                       style="width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 4px;">
            </div>
            
            <div style="margin-bottom: 1.5rem;">
                <label for="password" style="display: block; margin-bottom: 0.5rem;">Password:</label>
                <input type="password" id="password" name="password" required 
                       style="width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 4px;">
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0.75rem;">
                Login
            </button>
        </form>
        
        <div style="margin-top: 2rem; padding-top: 1rem; border-top: 1px solid #e5e7eb; text-align: center; color: #6b7280;">
            <p><strong>Demo Credentials:</strong></p>
            <p>Username: <code>admin</code> | Password: <code>admin123</code></p>
            <p style="font-size: 0.875rem; margin-top: 0.5rem;">
                Create superuser: <code>python manage.py createsuperuser</code>
            </p>
        </div>
    </div>
</div>
{% endblock %}
