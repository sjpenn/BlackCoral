{% extends 'base.html' %}

{% block title %}Login - BLACK CORAL{% endblock %}

{% block content %}
<div class="login-container" style="max-width: 400px; margin: 2rem auto;">
    <div class="card">
        <h2 class="text-center text-xl font-semibold mb-8">BLACK CORAL Login</h2>
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" required class="form-input">
            </div>
            
            <div class="mb-6">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" required class="form-input">
            </div>
            
            <button type="submit" class="btn btn-primary w-full py-3">
                Login
            </button>
        </form>
        
        <div class="mt-8 pt-4 border-t border-border text-center text-muted-foreground">
            <p><strong>Demo Credentials:</strong></p>
            <p>Username: <code class="bg-muted px-2 py-1 rounded text-sm">admin</code> | Password: <code class="bg-muted px-2 py-1 rounded text-sm">admin123</code></p>
            <p class="text-sm mt-2">
                Create superuser: <code class="bg-muted px-2 py-1 rounded text-sm">python manage.py createsuperuser</code>
            </p>
        </div>
    </div>
</div>
{% endblock %}
